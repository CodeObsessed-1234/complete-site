<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet" />

</head>

<body>
  <section class="vh-100" style="background-image:linear-gradient(111deg,black,grey,orange);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;box-shadow: 10px 10px 10px 10px black;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                  <form class="mx-1 mx-md-4" action="/accountPage" method="post">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <label for="form3Example1c"><i class="fas fa-user fa-lg me-3 fa-fw"></i></label>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="userName" required id="form3Example1c" placeholder="Your Name"
                          class="form-control" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <label for="form3Example3c"><i class="fas fa-envelope fa-lg me-3 fa-fw"></i></label>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" name="email" id="form3Example3c" placeholder="Your Email"
                          class="form-control" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <label for="form3Example4c"><i class="fas fa-lock fa-lg me-3 fa-fw"></i></label>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" name="password" id="form3Example4c" placeholder="Password"
                          class="form-control" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <label for="form3Example4cd"><i class="fas fa-key fa-lg me-3 fa-fw"></i></label>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" name="confirmPassword" id="form3Example4cd"
                          placeholder="Repeat your password" class="form-control" />
                      </div>
                    </div>


                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>

                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="/backend/app.js"></script>

</html>
